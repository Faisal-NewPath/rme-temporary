<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME-RME</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <style>
        body { font-family: Arial, sans-serif; }
        .swiper { width: 100%; height: 300px; }
        .swiper-slide { display: flex; justify-content: center; align-items: center; font-size: 20px; }
    </style>
</head>
<body>

<div class="advice-section">
    <h2>We can give you advice on</h2>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide advice-box">Advice 1</div>
            <div class="swiper-slide advice-box">Advice 2</div>
            <div class="swiper-slide advice-box">Advice 3</div>
            <div class="swiper-slide advice-box">Advice 4</div>
            <div class="swiper-slide advice-box">Advice 5</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <button>See more</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 30,
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
});
</script>
</body>
</html>
